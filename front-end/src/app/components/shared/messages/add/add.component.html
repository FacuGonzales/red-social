<div class="col-lg-10 mat-elevation-z8">
    <h3 class="titleOption">Enviar mensaje</h3>

    <form [formGroup]="sendMessage">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Destino</mat-label>
                    <!-- listado de seguidores -->
                    <mat-select formControlName="para">
                        <mat-option *ngFor="let follow of follows" value="{{follow.user._id}}" >
                            {{follow.user.name + ' ' + follow.user.surname}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Mensaje</mat-label>
                    <textarea class="mensaje" matInput formControlName="message"></textarea>
                </mat-form-field>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12" align="right">
                <button class="enviarMje" type="button" mat-raised-button color="primary" (click)="enviar()">Enviar</button>
            </div>
        </div>
    </form>
</div>
