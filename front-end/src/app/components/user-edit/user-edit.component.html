<div class="containerGeneral contenedorTotal">

    <div class="row container-user-edit">
        <!-- <div class="jumbotron" style="margin: 0 auto;"> -->
        <div class="col-lg-5 jumbotron jumbotron-user-edit" style="margin: 0 auto;">
            <h1 class="h1-strong">Editar datos del perfil</h1>

            <form [formGroup]="updateForm" (ngSubmit)="updateProfile()">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput type="text" [(ngModel)]="user.name" placeholder="Nombre" autocomplete="off" formControlName="name" >
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Apellido</mat-label>
                            <input matInput type="text" [(ngModel)]="user.surname"  placeholder="Apellido" autocomplete="off" formControlName="surname">
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Correo electronico</mat-label>
                            <input matInput (ngModelChange)="validarUserName($event)" [(ngModel)]="user.email" type="email" placeholder="ejemplo@ejemplo.com" autocomplete="off" formControlName="email">
                        </mat-form-field>

                        <p style="color: red; margin-block-start: -1em;" *ngIf="emailValid == false">
                            El correo no tiene un formato valido.
                        </p>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput type="text" [(ngModel)]="user.nick"  placeholder="Nombre de usuario" autocomplete="off" formControlName="nick" value="{{user.nick}}">
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="row seccionAvatarUserEdit">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label class="labelAvatarUserEdit">Imagen de perfil</label>
                                <input class="inputAvatarUserEdit" type="file" placeholder="subir imagen" (change)="fileChangeName($event)">
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-6" *ngIf="user.image">
                                <img class="avatarEdit" src="{{url + 'get-image-profile/' + user.image}}">
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <button type="submit" mat-raised-button color="primary">Actualizar</button>

                        &nbsp;

                        <button type="button" mat-raised-button (click)="cancel()">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- </div> -->
    </div>
</div>
